<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - NatureHunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e1b4b 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="text-white pb-20">
    <div class="p-4">
        <a href="/" class="text-emerald-400 mb-4 block">‚Üê Back</a>
        <h1 class="text-3xl font-black mb-4">üî¨ Explore</h1>
        <div id="results" class="space-y-3"></div>
    </div>
    <script>
        const lat = {{ lat }}, lng = {{ lng }};
        fetch(`/api/species?lat=${lat}&lng=${lng}&category=all`)
            .then(r => r.json())
            .then(data => {
                let html = '';
                for (const [cat, items] of Object.entries(data.categories || {})) {
                    items.slice(0, 5).forEach(i => {
                        html += `<div class="glass rounded-xl p-3"><div class="font-bold">${i.name}</div><div class="text-emerald-400 text-sm">+${i.points}</div></div>`;
                    });
                }
                document.getElementById('results').innerHTML = html || '<div class="text-center">No data</div>';
            });
    </script>
</body>
</html>
