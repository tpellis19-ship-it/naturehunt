<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - NatureHunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e1b4b 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="text-white pb-20">
    <div class="p-6">
        <a href="/" class="text-emerald-400 mb-4 block">‚Üê Back</a>
        <h1 class="text-3xl font-bold mb-1">üî¨ Explore</h1>
        <p class="text-gray-400 mb-6" id="location">üìç {{ location.display }}</p>
        
        <!-- Category Filter -->
        <div class="flex overflow-x-auto gap-2 mb-6 pb-2">
            {% for key, cat in categories.items() %}
            <button onclick="loadExplore('{{ key }}')" class="shrink-0 px-4 py-2 rounded-full glass text-sm" data-cat="{{ key }}">
                {{ cat.emoji }} {{ cat.name }}
            </button>
            {% endfor %}
        </div>
        
        <div id="results" class="space-y-4">
            <div class="glass rounded-xl p-8 text-center">
                <div class="text-4xl mb-2 animate-pulse">üîç</div>
                <div>Loading species data...</div>
            </div>
        </div>
    </div>
    
    <script>
        const lat = {{ lat }};
        const lng = {{ lng }};
        
        async function loadExplore(category) {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="glass rounded-xl p-8 text-center"><div class="text-4xl mb-2 animate-pulse">üîç</div><div>Loading...</div></div>';
            
            document.querySelectorAll('[data-cat]').forEach(b => b.classList.remove('bg-emerald-600/30'));
            document.querySelector(`[data-cat="${category}"]`)?.classList.add('bg-emerald-600/30');
            
            try {
                const res = await fetch(`/api/species?lat=${lat}&lng=${lng}&category=${category}`);
                const data = await res.json();
                
                let items = data.categories?.[category] || [];
                if (!items.length) {
                    results.innerHTML = '<div class="glass rounded-xl p-8 text-center"><div class="text-4xl mb-2">üåç</div><div>No data for this category here</div></div>';
                    return;
                }
                
                results.innerHTML = items.map(item => `
                    <div class="glass rounded-xl p-4">
                        <div class="flex gap-4">
                            ${item.photo ? `<img src="${item.photo}" class="w-20 h-20 rounded-lg object-cover">` : '<div class="w-20 h-20 bg-white/10 rounded-lg flex items-center justify-center text-3xl">üîç</div>'}
                            <div class="flex-1">
                                <div class="font-bold text-lg">${item.name}</div>
                                <div class="text-gray-400 text-sm italic">${item.scientific || ''}</div>
                                <div class="flex gap-2 mt-2">
                                    <span class="text-xs px-2 py-1 rounded bg-white/10 capitalize">${item.rarity || 'common'}</span>
                                    ${item.observations ? `<span class="text-xs px-2 py-1 rounded bg-white/10">${item.observations.toLocaleString()} obs</span>` : ''}
                                </div>
                            </div>
                            <div class="text-emerald-400 font-bold">+${item.points || (item.multiplier ? item.multiplier * 10 : 10)}</div>
                        </div>
                    </div>
                `).join('');
            } catch(e) {
                results.innerHTML = '<div class="glass rounded-xl p-8 text-center text-red-400">Error loading data</div>';
            }
        }
        
        // Auto-load first category
        loadExplore('birds');
    </script>
</body>
</html>
