<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - NatureHunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e1b4b 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="text-white pb-20">
    <div class="p-6">
        <a href="/" class="text-emerald-400 mb-4 block text-lg">â† Back</a>
        <h1 class="text-3xl font-bold mb-1">ğŸ”¬ Explore</h1>
        <p class="text-gray-400 mb-6">ğŸ“ {{ location.display }}</p>
        
        <div class="flex overflow-x-auto gap-2 mb-6 pb-2">
            <button onclick="load('birds')" class="shrink-0 px-4 py-2 rounded-full glass text-sm" data-cat="birds">ğŸ¦ Birds</button>
            <button onclick="load('mammals')" class="shrink-0 px-4 py-2 rounded-full glass text-sm" data-cat="mammals">ğŸ¦Š Mammals</button>
            <button onclick="load('plants')" class="shrink-0 px-4 py-2 rounded-full glass text-sm" data-cat="plants">ğŸŒ¿ Plants</button>
            <button onclick="load('fungi')" class="shrink-0 px-4 py-2 rounded-full glass text-sm" data-cat="fungi">ğŸ„ Fungi</button>
            <button onclick="load('minerals')" class="shrink-0 px-4 py-2 rounded-full glass text-sm" data-cat="minerals">ğŸ’ Minerals</button>
            <button onclick="load('fossils')" class="shrink-0 px-4 py-2 rounded-full glass text-sm" data-cat="fossils">ğŸ¦´ Fossils</button>
        </div>
        
        <div id="results" class="space-y-4">
            <div class="glass rounded-xl p-8 text-center">
                <div class="text-5xl mb-2 animate-pulse">ğŸ”</div>
                <div>Select a category to explore</div>
            </div>
        </div>
    </div>
    
    <script>
        const lat = {{ lat }}, lng = {{ lng }};
        
        async function load(cat) {
            document.querySelectorAll('[data-cat]').forEach(b => b.classList.remove('bg-emerald-600/30'));
            document.querySelector(`[data-cat="${cat}"]`)?.classList.add('bg-emerald-600/30');
            
            const results = document.getElementById('results');
            results.innerHTML = '<div class="glass rounded-xl p-8 text-center"><div class="text-5xl mb-2 animate-pulse">ğŸ”</div><div>Loading...</div></div>';
            
            const res = await fetch(`/api/species?lat=${lat}&lng=${lng}&category=${cat}`);
            const data = await res.json();
            const items = data.categories?.[cat] || [];
            
            if (!items.length) {
                results.innerHTML = '<div class="glass rounded-xl p-8 text-center">No data found</div>';
                return;
            }
            
            results.innerHTML = items.map(item => `
                <div class="glass rounded-xl p-4">
                    <div class="flex gap-4">
                        ${item.photo ? `<img src="${item.photo}" class="w-20 h-20 rounded-lg object-cover">` : '<div class="w-20 h-20 bg-white/10 rounded-lg flex items-center justify-center text-3xl">ğŸ”</div>'}
                        <div class="flex-1">
                            <div class="font-bold text-lg">${item.name}</div>
                            <div class="text-gray-400 text-sm italic">${item.scientific || ''}</div>
                            <div class="flex gap-2 mt-2 flex-wrap">
                                <span class="text-xs px-2 py-1 rounded bg-white/10 capitalize">${item.rarity || 'common'}</span>
                                <span class="text-xs px-2 py-1 rounded bg-emerald-600/30 text-emerald-400">+${item.points || 10}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        load('birds');
    </script>
</body>
</html>
