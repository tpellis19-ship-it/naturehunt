<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hunt - NatureHunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #020617; }
        .glass { background: rgba(255,255,255,0.08); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
        .found { opacity: 0.3; }
        .rarity-common { border-left: 3px solid #9ca3af; }
        .rarity-uncommon { border-left: 3px solid #22c55e; }
        .rarity-rare { border-left: 3px solid #3b82f6; }
        .rarity-epic { border-left: 3px solid #a855f7; }
        .rarity-legendary { border-left: 3px solid #f59e0b; }
    </style>
</head>
<body class="text-white">
    <!-- Toast -->
    <div id="toast" class="fixed top-4 left-4 right-4 z-[200] hidden">
        <div class="glass rounded-xl p-4 text-center font-bold"></div>
    </div>
    
    <!-- Camera Modal -->
    <div id="camera-modal" class="fixed inset-0 bg-black z-50 hidden">
        <video id="camera" class="w-full h-full object-cover" autoplay playsinline></video>
        <canvas id="canvas" class="hidden"></canvas>
        <div class="absolute top-4 left-4">
            <button onclick="closeCamera()" class="glass rounded-full w-12 h-12 text-2xl">âœ•</button>
        </div>
        <div class="absolute bottom-24 left-0 right-0 flex justify-center">
            <button onclick="snap()" class="w-20 h-20 bg-white rounded-full flex items-center justify-center shadow-2xl">
                <div class="w-16 h-16 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-full"></div>
            </button>
        </div>
        <div class="absolute bottom-8 left-0 right-0 text-center text-sm text-gray-400">
            Tap to capture â€¢ Get close & centered
        </div>
    </div>
    
    <!-- ID Results Modal - IMPROVED -->
    <div id="id-modal" class="fixed inset-0 bg-black/95 z-50 hidden overflow-y-auto">
        <div class="p-4 pb-32">
            <div class="glass rounded-2xl overflow-hidden max-w-lg mx-auto">
                <!-- Your Photo -->
                <div class="p-4 border-b border-white/10">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-bold text-lg" id="style-label">ğŸ“¸ Analyzing...</span>
                        <button onclick="closeId()" class="text-2xl">âœ•</button>
                    </div>
                    <div class="text-sm text-gray-400 mb-2">YOUR PHOTO</div>
                    <img id="preview" class="w-full h-48 object-cover rounded-xl">
                    <div id="photo-score" class="text-center text-purple-400 mt-2 text-sm"></div>
                </div>
                
                <!-- Loading -->
                <div id="id-loading" class="p-8 text-center">
                    <div class="text-4xl animate-pulse mb-2">ğŸ”</div>
                    <div class="text-gray-400">Identifying specimen...</div>
                </div>
                
                <!-- Results -->
                <div id="id-results" class="hidden">
                    <div class="p-3 bg-white/5 text-sm text-gray-400">
                        POSSIBLE MATCHES - Compare with your photo
                    </div>
                    <div id="results-list" class="divide-y divide-white/10"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Header -->
    <div class="glass sticky top-0 z-40 p-3">
        <div class="flex items-center justify-between mb-2">
            <div class="font-bold">ğŸ“ {{ game.biome }}</div>
            <div class="bg-emerald-600 px-3 py-1 rounded-full font-mono">{{ game.code }}</div>
        </div>
        <div id="lb" class="flex gap-2 overflow-x-auto pb-1">
            {% for p in players %}
            <div class="shrink-0 px-3 py-1 rounded-full text-sm {% if p.name == user_name %}bg-emerald-600/40{% else %}bg-white/10{% endif %}">
                {{ loop.index }}. {{ p.name }} <span class="text-emerald-400">{{ p.score }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- Category Tabs -->
    <div class="sticky top-[88px] z-30 bg-slate-950/90 px-3 py-2">
        <div class="flex overflow-x-auto gap-2" id="tabs">
            <button onclick="load('all')" class="shrink-0 px-3 py-1.5 rounded-full text-sm bg-emerald-600/30" data-c="all">ğŸŒ All</button>
            <button onclick="load('minerals')" class="shrink-0 px-3 py-1.5 rounded-full text-sm bg-white/10" data-c="minerals">ğŸ’ Minerals</button>
            <button onclick="load('plants')" class="shrink-0 px-3 py-1.5 rounded-full text-sm bg-white/10" data-c="plants">ğŸŒ¿ Plants</button>
            <button onclick="load('birds')" class="shrink-0 px-3 py-1.5 rounded-full text-sm bg-white/10" data-c="birds">ğŸ¦ Birds</button>
            <button onclick="load('fungi')" class="shrink-0 px-3 py-1.5 rounded-full text-sm bg-white/10" data-c="fungi">ğŸ„ Fungi</button>
        </div>
    </div>
    
    <!-- Grid -->
    <div class="p-3 pb-36">
        <div id="grid" class="grid grid-cols-2 gap-2"></div>
    </div>
    
    <!-- Camera FAB -->
    <div class="fixed z-40" style="bottom: 100px; left: 50%; transform: translateX(-50%);">
        <button onclick="openCam()" class="w-20 h-20 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-full flex items-center justify-center shadow-2xl text-4xl">
            ğŸ“¸
        </button>
    </div>
    
    <!-- Bottom Nav -->
    <div class="fixed bottom-0 left-0 right-0 glass z-30">
        <div class="flex p-2 gap-2">
            <a href="/" class="flex-1 py-3 bg-white/5 rounded-xl text-center text-xl">ğŸ </a>
            <a href="/reference" class="flex-1 py-3 bg-white/5 rounded-xl text-center text-xl">ğŸ“š</a>
            <a href="/profile" class="flex-1 py-3 bg-white/5 rounded-xl text-center text-xl">ğŸ‘¤</a>
        </div>
    </div>
    
    <script>
        const code = "{{ game.code }}";
        const userName = "{{ user_name }}";
        const found = new Set({{ found_items | tojson }});
        let lat = {{ lat }}, lng = {{ lng }};
        let stream, snapData, photoScore = 50;
        
        navigator.geolocation?.watchPosition(p => {
            lat = p.coords.latitude;
            lng = p.coords.longitude;
        });
        
        async function load(cat) {
            document.querySelectorAll('[data-c]').forEach(b => {
                b.className = `shrink-0 px-3 py-1.5 rounded-full text-sm ${b.dataset.c === cat ? 'bg-emerald-600/30' : 'bg-white/10'}`;
            });
            
            const grid = document.getElementById('grid');
            grid.innerHTML = '<div class="col-span-2 text-center py-8"><div class="text-4xl animate-pulse">ğŸ”</div></div>';
            
            const r = await fetch(`/api/species?lat=${lat}&lng=${lng}&category=${cat}`);
            const data = await r.json();
            
            let items = [];
            for (const [c, list] of Object.entries(data.categories || {})) {
                list.forEach(i => { i._cat = c; items.push(i); });
            }
            
            const order = {legendary: 0, epic: 1, rare: 2, uncommon: 3, common: 4};
            items.sort((a,b) => (order[a.rarity]||5) - (order[b.rarity]||5));
            
            grid.innerHTML = items.map(i => {
                const f = found.has(i.name);
                const em = {minerals:'ğŸ’',rocks:'ğŸª¨',fossils:'ğŸ¦´',plants:'ğŸŒ¿',birds:'ğŸ¦',mammals:'ğŸ¦Š',fungi:'ğŸ„'}[i._cat] || 'ğŸ”';
                return `
                <div class="glass rounded-xl overflow-hidden rarity-${i.rarity||'common'} ${f?'found':''}" onclick='showItem(${JSON.stringify(i).replace(/'/g,"&#39;")})'>
                    ${i.photo ? `<img src="${i.photo}" class="w-full h-24 object-cover" loading="lazy" onerror="this.parentElement.querySelector('.fallback').classList.remove('hidden');this.remove();">` : ''}
                    <div class="fallback h-24 bg-white/5 items-center justify-center text-3xl ${i.photo ? 'hidden' : 'flex'}">${em}</div>
                    <div class="p-2">
                        <div class="font-medium text-sm truncate">${i.name}</div>
                        <div class="flex justify-between mt-1">
                            <span class="text-xs text-gray-400 capitalize">${i.rarity||'common'}</span>
                            <span class="text-xs text-emerald-400">+${i.points}</span>
                        </div>
                        ${f ? '<div class="text-emerald-400 text-xs mt-1">âœ“ Found</div>' : ''}
                    </div>
                </div>`;
            }).join('');
        }
        
        function showItem(i) {
            const em = {minerals:'ğŸ’',plants:'ğŸŒ¿',birds:'ğŸ¦',fungi:'ğŸ„'}[i._cat] || 'ğŸ”';
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/95 z-50 overflow-y-auto p-4';
            modal.innerHTML = `
                <div class="glass rounded-2xl max-w-md mx-auto overflow-hidden">
                    ${i.photo ? `<img src="${i.photo}" class="w-full h-52 object-cover">` : `<div class="h-52 bg-white/5 flex items-center justify-center text-6xl">${em}</div>`}
                    <div class="p-4">
                        <div class="flex justify-between mb-3">
                            <div>
                                <h2 class="text-xl font-bold">${i.name}</h2>
                                ${i.scientific ? `<div class="text-gray-400 text-sm italic">${i.scientific}</div>` : ''}
                            </div>
                            <div class="bg-emerald-600 px-3 py-1 rounded-full h-fit">+${i.points}</div>
                        </div>
                        ${i.description ? `<p class="text-gray-300 text-sm mb-4">${i.description}</p>` : ''}
                        <div class="flex flex-wrap gap-2 mb-4">
                            <span class="px-2 py-1 rounded bg-white/10 text-xs capitalize">${i.rarity||'common'}</span>
                            ${i.hardness ? `<span class="px-2 py-1 rounded bg-white/10 text-xs">Hardness: ${i.hardness}</span>` : ''}
                            ${i.colors ? `<span class="px-2 py-1 rounded bg-white/10 text-xs">${i.colors.slice(0,3).join(', ')}</span>` : ''}
                        </div>
                        <div class="flex gap-2">
                            <button onclick="quickLog('${i.name.replace(/'/g,"\\'")}','${i._cat}',${i.points});this.closest('.fixed').remove();" class="flex-1 py-3 bg-emerald-600 rounded-xl font-bold">âœ“ LOG FIND</button>
                            <button onclick="this.closest('.fixed').remove();openCam();" class="py-3 px-4 bg-white/10 rounded-xl">ğŸ“¸</button>
                        </div>
                        <button onclick="this.closest('.fixed').remove();" class="w-full mt-2 py-2 bg-white/5 rounded-xl text-sm">Close</button>
                    </div>
                </div>`;
            document.body.appendChild(modal);
        }
        
        async function quickLog(name, cat, pts) {
            toast('Logging...');
            const r = await fetch('/api/quick_log', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, category: cat, points: pts})
            });
            const d = await r.json();
            if (d.success) {
                toast(`ğŸ‰ +${d.points} points!`, true);
                found.add(name);
                refreshLb();
            } else {
                toast(d.error, false);
            }
        }
        
        function toast(msg, ok=true) {
            const t = document.getElementById('toast');
            t.querySelector('div').textContent = msg;
            t.querySelector('div').className = `glass rounded-xl p-4 text-center font-bold ${ok ? 'bg-emerald-600/30' : 'bg-red-600/30'}`;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 2500);
        }
        
        async function openCam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({video: {facingMode: 'environment'}, audio: false});
                document.getElementById('camera').srcObject = stream;
                document.getElementById('camera-modal').classList.remove('hidden');
            } catch(e) {
                toast('Camera access needed!', false);
            }
        }
        
        function closeCamera() {
            if (stream) stream.getTracks().forEach(t => t.stop());
            document.getElementById('camera-modal').classList.add('hidden');
        }
        
        function snap() {
            const v = document.getElementById('camera');
            const c = document.getElementById('canvas');
            c.width = v.videoWidth;
            c.height = v.videoHeight;
            c.getContext('2d').drawImage(v, 0, 0);
            snapData = c.toDataURL('image/jpeg', 0.8);
            closeCamera();
            identify();
        }
        
        async function identify() {
            const modal = document.getElementById('id-modal');
            document.getElementById('preview').src = snapData;
            document.getElementById('id-loading').classList.remove('hidden');
            document.getElementById('id-results').classList.add('hidden');
            document.getElementById('style-label').textContent = 'ğŸ“¸ Analyzing...';
            document.getElementById('photo-score').textContent = '';
            modal.classList.remove('hidden');
            
            const r = await fetch('/api/identify', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({image: snapData, lat, lng})
            });
            const d = await r.json();
            
            photoScore = d.photo_score || 50;
            document.getElementById('style-label').textContent = d.style_label || 'ğŸ“¸ Photo';
            document.getElementById('photo-score').textContent = `Style Score: ${photoScore}/100 â€¢ ${d.style_multiplier || 1}x bonus`;
            document.getElementById('id-loading').classList.add('hidden');
            
            const list = document.getElementById('results-list');
            list.innerHTML = (d.results || []).map(r => `
                <div class="p-3 hover:bg-white/5 cursor-pointer" onclick="confirmFind('${r.name.replace(/'/g,"\\'")}','${r.category}',${r.points})">
                    <div class="flex gap-3">
                        <div class="shrink-0">
                            ${r.photo ? `<img src="${r.photo}" class="w-20 h-20 rounded-lg object-cover" onerror="this.src='https://via.placeholder.com/80?text=?'">` : '<div class="w-20 h-20 bg-white/10 rounded-lg flex items-center justify-center text-2xl">?</div>'}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start">
                                <div class="font-bold truncate">${r.name}</div>
                                <div class="text-emerald-400 font-bold shrink-0 ml-2">+${r.points}</div>
                            </div>
                            <div class="flex items-center gap-2 mt-1">
                                <div class="text-sm ${r.confidence > 70 ? 'text-emerald-400' : r.confidence > 40 ? 'text-yellow-400' : 'text-gray-400'}">
                                    ${r.confidence}% match
                                </div>
                                <div class="text-xs text-gray-500">${r.source || ''}</div>
                            </div>
                            ${r.description ? `<div class="text-xs text-gray-400 mt-1 line-clamp-2">${r.description}</div>` : ''}
                            ${r.colors ? `<div class="text-xs text-gray-500 mt-1">Colors: ${r.colors.slice(0,3).join(', ')}</div>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('id-results').classList.remove('hidden');
        }
        
        async function confirmFind(name, cat, pts) {
            closeId();
            toast('Confirming find...');
            const r = await fetch('/api/confirm_find', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name, category: cat, points: pts,
                    photo_score: photoScore, image: snapData,
                    lat, lng
                })
            });
            const d = await r.json();
            if (d.success) {
                toast(`ğŸ‰ ${name}! +${d.points} points!`, true);
                found.add(name);
                refreshLb();
            } else {
                toast(d.error, false);
            }
        }
        
        function closeId() {
            document.getElementById('id-modal').classList.add('hidden');
        }
        
        async function refreshLb() {
            const r = await fetch(`/api/leaderboard/${code}`);
            const players = await r.json();
            document.getElementById('lb').innerHTML = players.map((p,i) => `
                <div class="shrink-0 px-3 py-1 rounded-full text-sm ${p.name === userName ? 'bg-emerald-600/40' : 'bg-white/10'}">
                    ${i+1}. ${p.name} <span class="text-emerald-400">${p.score}</span>
                </div>
            `).join('');
        }
        
        // Initial load
        load('all');
        setInterval(refreshLb, 5000);
    </script>
</body>
</html>
