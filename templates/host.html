<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Hunt - NatureHunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e3a2f 50%, #0f241c 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.08); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <a href="/" class="text-emerald-300 mb-6">‚Üê Back</a>
        
        <div class="glass rounded-3xl p-8 w-full max-w-md">
            <h1 class="text-4xl font-bold mb-2 text-center">üì∏ Host Hunt</h1>
            <p class="text-emerald-300 text-center mb-6" id="location-status">Detecting your location...</p>
            
            {% if error %}<div class="bg-red-500/30 rounded-lg p-3 mb-4 text-center">{{ error }}</div>{% endif %}
            
            <form method="POST" id="host-form" class="space-y-6">
                <input type="hidden" name="lat" id="lat">
                <input type="hidden" name="lng" id="lng">
                
                <div>
                    <label class="block text-emerald-300 mb-2">Your Name</label>
                    <input type="text" name="name" required 
                        class="w-full px-4 py-4 rounded-xl bg-white/10 border border-white/20 focus:border-emerald-400 focus:outline-none text-xl" 
                        placeholder="Explorer name">
                </div>
                
                <div id="species-preview" class="glass rounded-xl p-4 hidden">
                    <div class="text-sm text-emerald-300 mb-2">Species in your area:</div>
                    <div id="species-list" class="flex gap-2 overflow-x-auto pb-2"></div>
                </div>
                
                <button type="submit" id="start-btn" disabled
                    class="w-full py-4 bg-emerald-600 hover:bg-emerald-500 disabled:bg-gray-600 rounded-xl font-bold text-xl transition-all">
                    üöÄ Start Hunt
                </button>
            </form>
        </div>
    </div>
    
    <script>
        const statusEl = document.getElementById('location-status');
        const startBtn = document.getElementById('start-btn');
        const latInput = document.getElementById('lat');
        const lngInput = document.getElementById('lng');
        
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => {
                    latInput.value = pos.coords.latitude;
                    lngInput.value = pos.coords.longitude;
                    statusEl.textContent = 'üìç Location detected! Ready to hunt.';
                    startBtn.disabled = false;
                },
                err => {
                    statusEl.textContent = '‚ö†Ô∏è Location needed. Please enable GPS.';
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        } else {
            statusEl.textContent = '‚ö†Ô∏è GPS not supported on this device';
        }
    </script>
</body>
</html>
