<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host - NatureHunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e1b4b 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <a href="/" class="text-emerald-400 mb-6">â† Back</a>
        <div class="glass rounded-3xl p-8 w-full max-w-md">
            <div class="text-center mb-6">
                <div class="text-6xl mb-2">ğŸ“¸</div>
                <h1 class="text-3xl font-bold">Host Hunt</h1>
                <p id="status" class="text-gray-400 mt-2">Getting location...</p>
            </div>
            <form method="POST">
                <input type="hidden" name="lat" id="lat">
                <input type="hidden" name="lng" id="lng">
                <button type="submit" id="btn" disabled class="w-full py-5 bg-gradient-to-r from-emerald-600 to-teal-600 disabled:from-gray-600 disabled:to-gray-700 rounded-xl font-bold text-xl">ğŸš€ Start Hunt</button>
            </form>
        </div>
    </div>
    <script>
        navigator.geolocation?.getCurrentPosition(p => {
            document.getElementById('lat').value = p.coords.latitude;
            document.getElementById('lng').value = p.coords.longitude;
            document.getElementById('status').textContent = 'ğŸ“ Ready!';
            document.getElementById('status').className = 'text-emerald-400 mt-2';
            document.getElementById('btn').disabled = false;
        }, () => {
            document.getElementById('lat').value = 35.4676;
            document.getElementById('lng').value = -97.5164;
            document.getElementById('status').textContent = 'ğŸ“ Using default location';
            document.getElementById('btn').disabled = false;
        });
    </script>
</body>
</html>
