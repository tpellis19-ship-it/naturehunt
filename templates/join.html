<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Hunt - NatureHunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e1b4b 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <a href="/" class="text-emerald-400 mb-6">‚Üê Back</a>
        
        <div class="glass rounded-3xl p-8 w-full max-w-md">
            <div class="text-center mb-6">
                <div class="text-5xl mb-2">üéÆ</div>
                <h1 class="text-3xl font-bold">Join Hunt</h1>
            </div>
            
            {% if error %}<div class="bg-red-500/20 border border-red-500/50 rounded-xl p-4 mb-4 text-center">{{ error }}</div>{% endif %}
            
            <form method="POST" class="space-y-6">
                <input type="hidden" name="lat" id="lat">
                <input type="hidden" name="lng" id="lng">
                
                <div>
                    <label class="block text-gray-300 mb-2 text-sm font-medium">Game Code</label>
                    <input type="text" name="code" required maxlength="4"
                        class="w-full px-5 py-4 rounded-xl bg-white/5 border border-white/10 focus:border-emerald-500 focus:outline-none text-center text-4xl tracking-[0.5em] uppercase font-mono"
                        placeholder="XXXX">
                </div>
                
                <div>
                    <label class="block text-gray-300 mb-2 text-sm font-medium">Your Name</label>
                    <input type="text" name="name" required
                        class="w-full px-5 py-4 rounded-xl bg-white/5 border border-white/10 focus:border-emerald-500 focus:outline-none text-lg"
                        placeholder="Enter your name">
                </div>
                
                <button type="submit" class="w-full py-4 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 rounded-xl font-bold text-lg transition-all">
                    üéØ Join Hunt
                </button>
            </form>
        </div>
    </div>
    
    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                document.getElementById('lat').value = pos.coords.latitude;
                document.getElementById('lng').value = pos.coords.longitude;
            });
        }
    </script>
</body>
</html>
