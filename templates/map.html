<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map - NatureHunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; background: #020617; }
        #map { height: 100vh; width: 100%; }
        .glass { background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="fixed top-4 left-4 right-4 z-[1000]">
        <div class="glass rounded-xl p-4 text-white">
            <a href="/" class="text-emerald-400">â† Back</a>
            <h1 class="text-xl font-bold mt-2">ğŸ—ºï¸ Discovery Map</h1>
        </div>
    </div>
    <script>
        const map = L.map('map').setView([{{ lat }}, {{ lng }}], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        L.marker([{{ lat }}, {{ lng }}]).addTo(map).bindPopup('ğŸ“ You').openPopup();
    </script>
</body>
</html>
