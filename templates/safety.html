<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety - NatureHunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e1b4b 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="text-white pb-20">
    <div class="p-4">
        <a href="/" class="text-emerald-400 mb-4 block">← Back</a>
        <h1 class="text-3xl font-black mb-2">⚠️ Safety</h1>
        <div class="bg-red-500/20 border border-red-500 rounded-xl p-4 mb-4">
            <p class="font-bold text-red-400">NEVER eat wild plants/fungi based on AI identification alone!</p>
        </div>
        {% for name, info in dangerous.items() %}
        <div class="glass rounded-xl p-4 mb-3 border-l-4 border-red-500">
            <div class="font-bold text-red-400">{{ name }}</div>
            <div class="text-sm text-gray-300">{{ info.warning }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
