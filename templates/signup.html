<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NatureHunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #1e1b4b 100%); min-height: 100vh; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="text-white">
    <div class="min-h-screen flex flex-col items-center justify-center p-6">
        <a href="/" class="text-emerald-400 mb-6">← Back</a>
        <div class="glass rounded-3xl p-8 w-full max-w-md">
            <div class="text-center mb-6">
                <div class="text-6xl mb-2">✨</div>
                <h1 class="text-3xl font-bold">Sign Up</h1>
                <p class="text-emerald-400 mt-2">$1/month • Cancel anytime</p>
            </div>
            {% if error %}<div class="bg-red-500/20 rounded-xl p-4 mb-4 text-center text-red-400">{{ error }}</div>{% endif %}
            <form method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-300 mb-2 text-sm">Name</label>
                    <input type="text" name="name" required class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 focus:border-emerald-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-gray-300 mb-2 text-sm">Email</label>
                    <input type="email" name="email" required class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 focus:border-emerald-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-gray-300 mb-2 text-sm">Password (6+ characters)</label>
                    <input type="password" name="password" required minlength="6" class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 focus:border-emerald-500 focus:outline-none">
                </div>
                <button type="submit" class="w-full py-4 bg-gradient-to-r from-emerald-600 to-teal-600 rounded-xl font-bold text-lg">Create Account</button>
            </form>
            <p class="text-center mt-4 text-gray-400">Already have an account? <a href="/login" class="text-emerald-400">Login</a></p>
        </div>
    </div>
</body>
</html>
